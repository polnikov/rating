<!DOCTYPE html>

{% extends "base.html" %}

{% load semanticui %}

{% block title %}Обновить назначение дисциплины{% endblock %}

{% block content %}

<div class="ui container" style="font-family: Hack; padding-top: 50px">
    
	<div class="ui segments">
        <div class="ui center aligned secondary segment">
            <h3 style="font-family: Hack">Обновить назначение дисциплины</h3>
        </div>

        <!-- Form -->
		<div class="ui segment">
            <form action="{% url 'subjects:groupsubject_update' groupsubject.id %}" method="POST">
                {% csrf_token %}
                <div class="ui large form">
                    <div class="required field">
                        {% render_field form.subjects %}
                    </div>
                    <div class="required field">
                        {% render_field form.groups %}
                    </div>
                </div>
        </div>

            <!-- Button's -->
            <div class="ui right aligned secondary segment">
                <a href="{% url 'subjects:groupsubjects' %}">
                    <button type="button" class="ui button" style="font-family: Hack"><i class="times circle icon"></i>Отмена</button>
                </a>
                <a href="{% url 'subjects:groupsubjects' %}">
                    <button type="submit" class="positive ui button" style="font-family: Hack"><i class="sync alternate icon"></i>Обновить</button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
