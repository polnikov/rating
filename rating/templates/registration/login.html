<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Вход</title>
        <script src="http://code.jquery.com/jquery-2.1.3.min.js" data-semver="3.5.1" data-require="jquery@3.5.1"></script>
        <link data-require="semantic-ui@1.11.4" data-semver="1.11.4" rel="stylesheet" href="//cdn.jsdelivr.net/semantic-ui/1.11.4/semantic.min.css" />
        <script data-require="semantic-ui@1.11.4" data-semver="1.11.4" src="//cdn.jsdelivr.net/semantic-ui/1.11.4/semantic.min.js"></script>

        <style type="text/css">
            body > .grid {
                padding: 50px;
                position: fixed; top: 50%; left: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
            .column {
                max-width: 400px;
            }
            #login {
                box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
            }
        </style>

        <script>
            $(document)
            .ready(function() {
                $('.ui.form').form({
                    fields: {
                        email: {
                            identifier  : 'email',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : 'Please enter your e-mail'
                                },
                                {
                                    type   : 'email',
                                    prompt : 'Please enter a valid e-mail'
                                }
                            ]
                        },
                        password: {
                            identifier  : 'password',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : 'Please enter your password'
                                },
                            ]
                        }
                    }
                });
                let formElements = document.querySelector("form.ui.large.form").elements;
                for (let i = 0; i < formElements.length; i++) {
                    formElements[i].style.fontFamily = "Hack";
                };
            });
        </script>

    </head>

    <body>
        <div class="ui middle aligned center aligned one colomn centered grid">
            <div class="column">

                <form action="{% url 'login' %}" method="post" class="ui large form">
                    {% csrf_token %}
                    <div id="login" class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                {{ form.password }}
                            </div>
                        </div>
                        <button type="submit" class="ui fluid grey submit button" style="font-family: Hack">вход</button>
                    </div>
                </form>

            </div>
        </div>
    </body>

</html>
